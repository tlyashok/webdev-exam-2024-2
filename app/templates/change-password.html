{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Смена пароля</h1>
    <form method="post">
        <div class="mb-3">
            <label for="old_password" class="form-label">Старый пароль</label>
            <input type="password" class="form-control" id="old_password" name="old_password" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Новый пароль</label>
            <input 
                type="password" 
                class="form-control {% if errors and 'password' in errors%}is-invalid{% endif %}"  
                id="new_password" 
                name="new_password" 
                required
            >
            {% if errors %}
                {% if 'password' in errors %}
                    <div class="invalid-feedback">{{ errors['password'] }}</div>
                {% endif %}
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Подтвердите новый пароль</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Сменить пароль</button>
    </form>
</div>
{% endblock %}
